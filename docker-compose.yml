services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: platsci2openid-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    command:
      - start-dev
    depends_on:
      - postgres
    networks:
      - keycloak-network

  postgres:
    image: postgres:16-alpine
    container_name: platsci2openid-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - keycloak-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: platsci2openid-backend
    environment:
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - keycloak-network
    depends_on:
      - keycloak

volumes:
  postgres-data:

networks:
  keycloak-network:
    driver: bridge
